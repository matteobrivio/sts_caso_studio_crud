<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <navbar th:insert="~{index :: navbar}"></navbar>
    <div class="container">
        <div class="row">
            <div class="col-6 text-start">
                <h2 class="textRed size" th:text="${title}"></h2>
            </div>

            <div class="col-6 text-end">
                <h2>Aggiungi un utente: <a th:href="@{/users/create}" class="cleanA textBlack"><i
                            class="fa-solid fa-user-plus textRed"></i></a>
                </h2>
            </div>
        </div>
    </div>
    <div class="container mt-3" th:if="${users.size()>0}">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered text-center">
                    <tr>
                        <th class="fw-bold">Nome</th>
                        <th class="fw-bold">Cognome</th>
                        <th class="fw-bold">Email</th>
                        <th class="fw-bold">Telefono</th>
                        <th class="fw-bold">Data di nascita</th>
                        <th class="fw-bold">Dettaglio</th>
                        <th class="fw-bold">Modifica</th>
                        <th class="fw-bold">Elimina</th>
                    </tr>
                    <tr th:each="user:${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}|"></td>
                        <td th:text="${user.tel}"></td>
                        <td th:text="${user.dob}"></td>
                        <td><a th:href="@{/users/detail/{id}(id=${user.id})}" class="textRed"><i
                                    class="fa-solid fa-circle-info"></i></i></a></td>
                        <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="textRed"><i
                                    class="fa-solid fa-pen-to-square"></a></td>
                        <td><a th:href="@{/users/delete/{id}(id=${user.id})}" class="textRed"><i
                                    class="fa-solid fa-trash"></i></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer th:insert="~{index :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
